on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # æ¯å¤©UTC 00:00è‡ªåŠ¨éƒ¨ç½²
    - cron: '0 0 * * *'

jobs:
  # å‰ç«¯éƒ¨ç½²åˆ°GitHub Pages
  frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ æ£€å‡ºä»£ç 
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ å®‰è£…Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¥ å®‰è£…ä¾èµ–
      run: npm ci
      
    - name: ğŸ”¨ æ„å»ºé¡¹ç›®
      run: npm run build
      env:
        REACT_APP_API_URL: ${{ secrets.API_URL }}
        
    - name: ğŸ“¤ éƒ¨ç½²åˆ°GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
        cname: ai-tools-money-machine.com

  # åç«¯APIéƒ¨ç½²åˆ°Vercel
  backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ æ£€å‡ºä»£ç 
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ å®‰è£…Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¥ å®‰è£…æœåŠ¡ç«¯ä¾èµ–
      run: |
        cd server
        npm ci
        
    - name: ğŸš€ éƒ¨ç½²åˆ°Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        vercel-args: '--prod'
        working-directory: ./server
        scope: ${{ secrets.VERCEL_SCOPE }}

  # Dockeréƒ¨ç½²ï¼ˆå¯é€‰ï¼‰
  docker:
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ æ£€å‡ºä»£ç 
      uses: actions/checkout@v4
      
    - name: ğŸ³ è®¾ç½®Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ” ç™»å½•Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: ğŸ—ï¸ æ„å»ºå¹¶æ¨é€å‰ç«¯é•œåƒ
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./deploy/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/ai-tools-frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/ai-tools-frontend:${{ github.sha }}
          
    - name: ğŸ—ï¸ æ„å»ºå¹¶æ¨é€APIé•œåƒ
      uses: docker/build-push-action@v5
      with:
        context: ./server
        file: ./server/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/ai-tools-api:latest
          ${{ secrets.DOCKER_USERNAME }}/ai-tools-api:${{ github.sha }}

  # æ•°æ®åº“å¤‡ä»½
  backup:
    runs-on: ubuntu-latest
    needs: backend
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ æ£€å‡ºä»£ç 
      uses: actions/checkout@v4
      
    - name: ğŸ’¾ å¤‡ä»½æ•°æ®
      env:
        API_URL: ${{ secrets.API_URL }}
      run: |
        curl -X POST "${API_URL}/api/backup" \
          -H "Authorization: Bearer ${{ secrets.BACKUP_TOKEN }}" \
          -H "Content-Type: application/json"

  # å¥åº·æ£€æŸ¥
  health-check:
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ” æ£€æŸ¥å‰ç«¯çŠ¶æ€
      run: |
        sleep 60 # ç­‰å¾…éƒ¨ç½²å®Œæˆ
        curl -f ${{ secrets.FRONTEND_URL }} || exit 1
        
    - name: ğŸ” æ£€æŸ¥APIçŠ¶æ€
      run: |
        curl -f ${{ secrets.API_URL }}/health || exit 1
        
    - name: ğŸ“Š å‘é€çŠ¶æ€é€šçŸ¥
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}