<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI生活好物 - 管理后台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a3d 0%, #2d2d5d 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 28px;
            background: linear-gradient(45deg, #48dbfb, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #2ecc71;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #48dbfb;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #ccc;
        }
        
        .chart-container {
            height: 200px;
            margin-top: 15px;
        }
        
        .product-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .product-table th, .product-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .product-table th {
            background: rgba(255, 255, 255, 0.05);
            color: #48dbfb;
        }
        
        .product-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-normal {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        
        .status-warning {
            background: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
        }
        
        .status-danger {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        
        .btn {
            background: linear-gradient(45deg, #48dbfb, #a29bfe);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 219, 251, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tab {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            border-bottom-color: #48dbfb;
            color: #48dbfb;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(46, 204, 113, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #2d2d5d 0%, #1a1a3d 100%);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #48dbfb;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .product-table {
                font-size: 14px;
            }
            
            .product-table th, .product-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI生活好物 - 管理后台</h1>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>系统运行正常</span>
            </div>
        </header>
        
        <div class="dashboard">
            <div class="card">
                <div class="card-title">总产品数</div>
                <div class="stat-value" id="totalProducts">0</div>
                <div class="stat-label">个产品</div>
            </div>
            
            <div class="card">
                <div class="card-title">今日点击量</div>
                <div class="stat-value" id="todayClicks">0</div>
                <div class="stat-label">次点击</div>
            </div>
            
            <div class="card">
                <div class="card-title">预估佣金</div>
                <div class="stat-value" id="estimatedCommission">¥0</div>
                <div class="stat-label">本月预估</div>
            </div>
            
            <div class="card">
                <div class="card-title">异常产品</div>
                <div class="stat-value" id="abnormalProducts">0</div>
                <div class="stat-label">需要处理</div>
            </div>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('products')">产品管理</div>
            <div class="tab" onclick="switchTab('analytics')">数据分析</div>
            <div class="tab" onclick="switchTab('settings')">系统设置</div>
        </div>
        
        <div id="products" class="tab-content active">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 class="card-title">产品列表</h2>
                    <button class="btn" onclick="updateProducts()">更新产品</button>
                </div>
                
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>产品名称</th>
                            <th>类别</th>
                            <th>价格</th>
                            <th>佣金率</th>
                            <th>销量</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <!-- 产品数据将通过JavaScript动态加载 -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div id="analytics" class="tab-content">
            <div class="card">
                <h2 class="card-title">销售数据分析</h2>
                <div class="chart-container">
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
            
            <div class="card" style="margin-top: 20px;">
                <h2 class="card-title">类别分布</h2>
                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
        </div>
        
        <div id="settings" class="tab-content">
            <div class="card">
                <h2 class="card-title">系统设置</h2>
                <form id="settingsForm">
                    <div class="form-group">
                        <label>自动更新</label>
                        <select id="autoUpdate">
                            <option value="true">启用</option>
                            <option value="false">禁用</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>更新时间 (Cron表达式)</label>
                        <input type="text" id="updateSchedule" value="0 2 * * *">
                    </div>
                    
                    <div class="form-group">
                        <label>每类最大产品数</label>
                        <input type="number" id="maxProductsPerCategory" value="20">
                    </div>
                    
                    <div class="form-group">
                        <label>最低佣金率 (%)</label>
                        <input type="number" id="minCommissionRate" value="10">
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn" onclick="saveSettings()">保存设置</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <div id="productModal" class="modal">
        <div class="modal-content">
            <h2 class="card-title">产品详情</h2>
            <div id="productDetails"></div>
            <div class="form-actions">
                <button class="btn" onclick="closeModal()">关闭</button>
                <button class="btn btn-danger" onclick="blacklistProduct()">加入黑名单</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // 全局变量
        let products = [];
        let currentProductId = null;
        let salesChart = null;
        let categoryChart = null;
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            loadDashboardData();
            initCharts();
        });
        
        // 切换标签页
        function switchTab(tabName) {
            // 更新标签状态
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`.tab:nth-child(${getTabIndex(tabName) + 1})`).classList.add('active');
            
            // 更新内容显示
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
            
            // 如果切换到数据分析标签，更新图表
            if (tabName === 'analytics') {
                updateCharts();
            }
        }
        
        function getTabIndex(tabName) {
            const tabs = ['products', 'analytics', 'settings'];
            return tabs.indexOf(tabName);
        }
        
        // 加载产品数据
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const data = await response.json();
                
                if (data.success) {
                    products = data.data.allProducts || [];
                    renderProductTable();
                } else {
                    showNotification('加载产品数据失败', 'error');
                }
            } catch (error) {
                console.error('加载产品数据失败:', error);
                showNotification('加载产品数据失败', 'error');
            }
        }
        
        // 渲染产品表格
        function renderProductTable() {
            const tbody = document.getElementById('productTableBody');
            tbody.innerHTML = '';
            
            products.forEach(product => {
                const row = document.createElement('tr');
                
                // 判断产品状态
                let status = 'normal';
                let statusText = '正常';
                
                if (product.sales < 100) {
                    status = 'warning';
                    statusText = '销量低';
                }
                
                if (product.rating < 4.0) {
                    status = 'danger';
                    statusText = '评分低';
                }
                
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.category}</td>
                    <td>¥${product.currentPrice}</td>
                    <td>${product.commissionRate}%</td>
                    <td>${product.sales}</td>
                    <td><span class="status-badge status-${status}">${statusText}</span></td>
                    <td>
                        <button class="btn" onclick="viewProduct('${product.id}')">查看</button>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }
        
        // 加载仪表板数据
        async function loadDashboardData() {
            try {
                // 模拟数据，实际应从API获取
                document.getElementById('totalProducts').textContent = products.length || 0;
                document.getElementById('todayClicks').textContent = Math.floor(Math.random() * 1000) + 100;
                document.getElementById('estimatedCommission').textContent = `¥${Math.floor(Math.random() * 10000) + 1000}`;
                document.getElementById('abnormalProducts').textContent = products.filter(p => p.sales < 100 || p.rating < 4.0).length || 0;
            } catch (error) {
                console.error('加载仪表板数据失败:', error);
            }
        }
        
        // 初始化图表
        function initCharts() {
            // 销售趋势图
            const salesCtx = document.getElementById('salesChart').getContext('2d');
            salesChart = new Chart(salesCtx, {
                type: 'line',
                data: {
                    labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
                    datasets: [{
                        label: '销售额',
                        data: [12000, 19000, 15000, 25000, 22000, 30000],
                        backgroundColor: 'rgba(72, 219, 251, 0.2)',
                        borderColor: '#48dbfb',
                        borderWidth: 2,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#fff'
                            }
                        }
                    },
                    scales: {
                        y: {
                            ticks: {
                                color: '#ccc'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#ccc'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    }
                }
            });
            
            // 类别分布图
            const categoryCtx = document.getElementById('categoryChart').getContext('2d');
            categoryChart = new Chart(categoryCtx, {
                type: 'doughnut',
                data: {
                    labels: ['智能家居', '健康科技', '厨房电器', '办公设备', '安防设备'],
                    datasets: [{
                        data: [30, 25, 20, 15, 10],
                        backgroundColor: [
                            '#48dbfb',
                            '#a29bfe',
                            '#ff6b6b',
                            '#feca57',
                            '#1dd1a1'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                color: '#fff'
                            }
                        }
                    }
                }
            });
        }
        
        // 更新图表
        function updateCharts() {
            // 这里可以根据实际数据更新图表
            // 现在使用模拟数据
        }
        
        // 查看产品详情
        function viewProduct(productId) {
            currentProductId = productId;
            const product = products.find(p => p.id === productId);
            
            if (product) {
                const detailsHtml = `
                    <div class="form-group">
                        <label>产品名称</label>
                        <input type="text" value="${product.name}" readonly>
                    </div>
                    <div class="form-group">
                        <label>产品类别</label>
                        <input type="text" value="${product.category}" readonly>
                    </div>
                    <div class="form-group">
                        <label>当前价格</label>
                        <input type="text" value="¥${product.currentPrice}" readonly>
                    </div>
                    <div class="form-group">
                        <label>原价</label>
                        <input type="text" value="¥${product.originalPrice}" readonly>
                    </div>
                    <div class="form-group">
                        <label>佣金率</label>
                        <input type="text" value="${product.commissionRate}%" readonly>
                    </div>
                    <div class="form-group">
                        <label>销量</label>
                        <input type="text" value="${product.sales}" readonly>
                    </div>
                    <div class="form-group">
                        <label>评分</label>
                        <input type="text" value="${product.rating}" readonly>
                    </div>
                    <div class="form-group">
                        <label>联盟链接</label>
                        <input type="text" value="${product.affiliateLink}" readonly>
                    </div>
                `;
                
                document.getElementById('productDetails').innerHTML = detailsHtml;
                document.getElementById('productModal').style.display = 'flex';
            }
        }
        
        // 关闭模态框
        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
            currentProductId = null;
        }
        
        // 将产品加入黑名单
        async function blacklistProduct() {
            if (!currentProductId) return;
            
            try {
                const response = await fetch(`/api/products/${currentProductId}/blacklist`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('产品已加入黑名单');
                    closeModal();
                    loadProducts();
                } else {
                    showNotification('操作失败', 'error');
                }
            } catch (error) {
                console.error('加入黑名单失败:', error);
                showNotification('操作失败', 'error');
            }
        }
        
        // 更新产品
        async function updateProducts() {
            try {
                showNotification('正在更新产品数据...');
                
                const response = await fetch('/api/update-products', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('产品数据更新成功');
                    loadProducts();
                    loadDashboardData();
                } else {
                    showNotification('更新失败', 'error');
                }
            } catch (error) {
                console.error('更新产品失败:', error);
                showNotification('更新失败', 'error');
            }
        }
        
        // 保存设置
        async function saveSettings() {
            try {
                const settings = {
                    autoUpdate: document.getElementById('autoUpdate').value === 'true',
                    updateSchedule: document.getElementById('updateSchedule').value,
                    maxProductsPerCategory: parseInt(document.getElementById('maxProductsPerCategory').value),
                    minCommissionRate: parseInt(document.getElementById('minCommissionRate').value)
                };
                
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(settings)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('设置保存成功');
                } else {
                    showNotification('保存失败', 'error');
                }
            } catch (error) {
                console.error('保存设置失败:', error);
                showNotification('保存失败', 'error');
            }
        }
        
        // 显示通知
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = type === 'error' ? 
                'rgba(231, 76, 60, 0.9)' : 'rgba(46, 204, 113, 0.9)';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
